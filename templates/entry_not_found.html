{% from 'search-bar.html' import get_search_bar %}
{% extends "base.html" %}
{% block content %}
{{ get_search_bar() }}
<div class="entry window">
  <div class="word">
    "{{ word }}" not found
  </div>
  <div class="definition">
    If you're pretty sure you typed in a real word in either english or esperanto, please let us now so we can improve Lutro.
  </div>
</div>
{% endblock %}
